<ion-header>

  <ion-navbar>
    <ion-title>Detalle Conductor</ion-title>
  </ion-navbar>

</ion-header>

<style>
  .text-input[disabled] {
     opacity: 1; 
}
</style>

<ion-content padding>

  <ion-content>
    <ion-list>

      <ion-label style="font-size: large;" text-center> Información de conductor: </ion-label>

      <ion-item>
        <ion-label floating>Nombre completo </ion-label>
        <ion-input disabled="{{isDisabled}}" type="text" value="{{conductor.nombreCompleto}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Tarifa por cuadra </ion-label>
        <ion-input disabled="{{isDisabled}}" type="text" value="{{datosConductor.tarifa}}$ (pesos)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Restricción distancia máxima </ion-label>
        <ion-input disabled="{{isDisabled}}" type="text" value="{{datosConductor.distanciaMaxima}} metros"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Tipo de Vehiculo/s habilitado/s: </ion-label>
        <ion-input text-wrap disabled="{{isDisabled}}" type="text" value="{{datosConductor.VehiculosHabilitado}}"></ion-input>
      </ion-item>



      <ion-label style="font-size: large;" text-center> Foto Carnet:</ion-label>
      <ion-row>
        <p>
          <img class="foto" src="{{fotoCarnet}}">
        </p>
      </ion-row>
      <br>
      <ion-label style="font-size: large;" text-center> Foto DNI <br>(con conductor incluido en foto):</ion-label>
      <ion-row>
        <p>
          <img class="foto" src="{{fotoDni}}">
        </p>
      </ion-row>
      <br>
    </ion-list>

    <ion-label block full color="primary">Estado Conductor </ion-label>

    <ion-item>
      <ion-select [(ngModel)]="conductor.estado" multiple="false">
        <ion-option [selected]="datosConductor.estado == estadoConductor.nombre" text-wrap *ngFor="let estadoConductor of estadoConductores"
          value="{{estadoConductor.nombre}}">{{estadoConductor.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <div padding>
      <button ion-button block color="secondary" (click)="actualizarEstadoSolicitud()"> Actualizar Estado Solicitud
      </button>
    </div>
  </ion-content>
