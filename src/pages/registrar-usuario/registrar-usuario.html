<ion-header>

  <ion-navbar>
    <ion-title>Registrar Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="myForm" (ngSubmit)="registrarUsuario()">
    <ion-list>
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-label floating>Correo electronico</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-label stacked>Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        
        <div padding>
            <button ion-button block type="submit" [disabled]="!myForm.valid">Registrarme</button>
        </div>

  </form>

  <div text-center>
    <a ion-button block clear (click)="irALogin()">
      Ya tienes cuenta? Inicia Sesión
    </a>
  </div>

</ion-content>
