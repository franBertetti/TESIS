<ion-header>

  <ion-navbar>
    <ion-title>Detalle Vehiculo Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content *ngIf="vehiculoCliente">
    <ion-list>
     
      <ion-item>
          <ion-label color="primary" floating>Vehiculo Cliente</ion-label>
          <!-- para poder comunicar los datos con la bd, se usa el [(ngmodel)]="note.title"-->
       <ion-input type="text" [(ngModel)]="vehiculoCliente.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tipo Vehiculo</ion-label>
        <ion-select [(ngModel)]="vehiculoCliente.licenciasCompatibles" multiple="true">
          <ion-option  *ngFor="let TipoVehiculo of TipoVehiculos" value="{{TipoVehiculo.nombre}}">{{TipoVehiculo.nombre}}</ion-option>
        </ion-select>
      </ion-item>
   
    </ion-list>
    <div padding>
        <button ion-button block color="secondary" (click)="agregarVehiculoCliente()"> Guardar Vehiculo Cliente </button> <br><br><br>   
        <button *ngIf=" id != 0" ion-button block color="danger" (click)="borrarVehiculoCliente()"> Eliminar Vehiculo Cliente </button>
    </div>

</ion-content>
