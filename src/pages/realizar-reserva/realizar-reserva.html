<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Realizar Reserva</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-general" padding>

  <ion-list>
    <ion-row>
      <ion-col col-5 text-center>
        <ion-label>Inmediata</ion-label>
      </ion-col>
      <ion-col col-2>
          <ion-toggle [(ngModel)]="tipoReserva"></ion-toggle>
      </ion-col>
      <ion-col col-5 text-center>
        <ion-label>Anticipada</ion-label>
      </ion-col>
    </ion-row>


  </ion-list>

   <div id="buscador">
      <ion-item>
        <ion-label>Tipo Vehiculo</ion-label>
        <ion-select [(ngModel)]="busqueda.vehiculoReserva" multiple="false">
          <ion-option  *ngFor="let TipoVehiculo of TipoVehiculos" value="{{TipoVehiculo.nombre}}">{{TipoVehiculo.nombre}}</ion-option>
        </ion-select>
      </ion-item>

          <ion-item>
              <ion-label floating>Dirección destino..</ion-label>
              <ion-input  [(ngModel)]="busqueda.direccion" type="text"></ion-input>
          </ion-item>
          <ion-item *ngIf="tipoReserva">
            <ion-label>Hora búsqueda</ion-label>
              <ion-input  [(ngModel)]="busqueda.horaBusqueda" text-center type="time"></ion-input>
          </ion-item> 
          
            <ion-item *ngIf="tipoReserva">
                <ion-label floating>Fecha</ion-label>
                <ion-datetime [(ngModel)]="busqueda.DiaBusqueda" type="date"></ion-datetime>
            </ion-item>
    </div>

    <button ion-button full block (click)="buscarConductores()"> Buscar Conductores </button>
</ion-content>
