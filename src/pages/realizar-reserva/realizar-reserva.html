<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Realizar Reserva</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="bg-general" padding>

  <ion-list radio-group>
      <ion-label col-100> Tipo Reserva</ion-label>
    <ion-row> 
        <ion-item col>
          <ion-label>Inmediata</ion-label>
          <ion-radio checked="true" value="go"></ion-radio>
        </ion-item>
      
        <ion-item col>
          <ion-label>Anticipada</ion-label>
          <ion-radio value="rust"></ion-radio>
        </ion-item>
      </ion-row> 
         </ion-list>

    <div id="buscador">
        <ion-item>
            <ion-label>Tipo Vehiculo</ion-label>
            <ion-select [(ngModel)]="tipoVehiculo">
              <ion-option value="tipo1">tipo1</ion-option>
              <ion-option value="tipo2">tipo2</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label floating>Dirección destino..</ion-label>
              <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Hora búsqueda</ion-label>
              <ion-input  text-center type="time"></ion-input>
          </ion-item> 
          
            <ion-item>
                <ion-label floating>Fecha</ion-label>
                <ion-datetime></ion-datetime>
            </ion-item>
    </div>

    <button ion-button full block (click)="buscarConductores()"> Buscar Conductores </button>

    </ion-content>
