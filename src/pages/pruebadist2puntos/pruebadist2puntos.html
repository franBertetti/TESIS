<ion-header>

  <ion-navbar color="danger">
    <ion-title> Direccion </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="calculateAndDisplayRoute()">
    <ion-list>
      <ion-item>
        <ion-label floating>Ingresar Direcci√≥n</ion-label>
        <ion-input  formControlName="direccion" id="txtHome" [(ngModel)]="direccion"></ion-input>
