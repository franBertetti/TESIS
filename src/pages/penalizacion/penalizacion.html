<ion-header>

  <ion-navbar>
    <ion-title>Penalizacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Tipo Penalizacion</ion-label>
        <ion-select [(ngModel)]="tipoPenalizacion">
          <ion-option value="tipo1">tipo1</ion-option>
          <ion-option value="tipo2">tipo2</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-textarea placeholder="Descripcion"></ion-textarea>
      </ion-item>

      <button ion-button full block> Agregar Fotos   <ion-icon name="add"></ion-icon></button>
      <br>

      <ion-item>
          <ion-label col-6>Total</ion-label>
          <ion-input col-6 type="text"></ion-input>
      </ion-item>
      <br>
      <button ion-button full block (click)="iraPerfilCliente()"> Registrar Penalizacion </button>

      
</ion-content>
