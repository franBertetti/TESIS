<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Comenzar Viaje</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-general" padding>

  <form [formGroup]="myForm" (ngSubmit)="calcularViaje()">
    <ion-list>

      <ion-item>
        <ion-label floating>*Direcci√≥n Completa</ion-label>
        <ion-input formControlName="direccion" id="txtHome" [(ngModel)]="busqueda.direccion" type="text"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid"> Calcular Viaje </button>
      </div>

    </ion-list>
  </form>

  <div>
    <div class="map-wrapper">
      <div id="map"></div>
    </div>
    <div id="divDistCosto" class="row">
      <p text-wrapper col-md-6 class="distTotal">Distancia: <span id="total"></span> </p>
      <p text-wrapper col-md-6 class="costoTotal">Costo: {{total}} km </p>
    </div>
    <div id="right-panel">
    </div>
  </div>
</ion-content>
