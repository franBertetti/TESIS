<ion-header>

  <ion-navbar>
    <ion-title>inicio Viaje</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating> Destino: </ion-label>
      <ion-input type="text" [(ngModel)]="Destination"> </ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="calculateAndDisplayRoute()"> Get Direccion </button>
  <div id="map"></div>

  <ion-item>
    <ion-label col-6>Total</ion-label>
    <ion-input col-6 type="text"></ion-input>
  </ion-item>
  <br>

  <button ion-button full block (click)="iraFinalViaje()"> Finalizar Viaje </button>

</ion-content>
