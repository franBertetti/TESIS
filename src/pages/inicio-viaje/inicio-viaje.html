<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Realizar Reserva</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-general" padding>

  <form [formGroup]="myForm" (ngSubmit)="buscarConductores()">
    <ion-list>

      <ion-item>
        <ion-label floating>*Direcci√≥n Completa</ion-label>
        <ion-input formControlName="direccion" id="txtHome" [(ngModel)]="busqueda.direccion" type="text"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid"> Buscar Conductores </button>
      </div>

    </ion-list>
  </form>

  <div id="map"></div>
