  <ion-row style="border-bottom: groove; background-color: rgba(0, 0, 0, 0.1)">
    <ion-col col-3>
      <ion-label style="font-weight: bold">Nombre</ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label style="font-weight: bold">$ x km</ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label style="font-weight: bold">
        <ion-icon name="star"></ion-icon>
      </ion-label>
    </ion-col>
    <ion-col col-3 style="font-weight: bold">
      <ion-label text-wrap>Distancia</ion-label>
    </ion-col>
  </ion-row>

  <ion-row style="border-bottom: groove;">
    <ion-col col-3>
      <button ion-item block full *ngFor="let datosUsuarioConductor of datosdeUsuarioConductores; let i=index;" (click)="setIdConductorSeleccionado(datosUsuarioConductor.id)" [class.active]="isSelected(datosUsuarioConductor.id)">
        <ion-label text-wrap> {{ datosUsuarioConductor.nombreCompleto}}</ion-label>
      </button>
    </ion-col>
    <ion-col col-3>
      <button ion-item block full *ngFor="let datosConductor of datosConductores;let i=index;" (click)="setIdConductorSeleccionado(datosConductor.id)" [class.active]="isSelected(datosConductor.id)">
        <ion-label text-wrap> {{ datosConductor.tarifa}} </ion-label>
      </button>
    </ion-col>
    <ion-col col-3>
      <button ion-item block full *ngFor="let datosConductor of datosConductores;let i=index;" (click)="setIdConductorSeleccionado(datosConductor.id)" [class.active]="isSelected(datosConductor.id)">
        <ion-label text-wrap> {{ datosConductor.puntaje}} </ion-label>
      </button>
    </ion-col>
    <ion-col col-3>
      <button ion-item block full *ngFor="let datosConductor of datosConductores;let i=index;" (click)="setIdConductorSeleccionado(datosConductor.id)" [class.active]="isSelected(datosConductor.id)">
        <ion-label text-wrap> {{ datosConductor.distanciaMaxima}} </ion-label>
      </button>
    </ion-col>
  </ion-row>
  <ion-card *ngIf="idConductorSeleccionado">

      <ion-card-header>
        Conductor Seleccionado:
      </ion-card-header>
      <ion-card-content>
          {{idConductorSeleccionado.nombreCompleto }}
        </ion-card-content> 
    </ion-card>
  <button ion-button text-center full (click)="confirmarConductor()"> Seleccionar Conductor </button>
