<ion-header>

  <ion-navbar>
    <ion-title>Estado Conductores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-label> Posibles Estados De Conductores </ion-label>
     <button ion-item *ngFor="let estadoConductor of estadoConductores" (click)="irADetalleEstadoConductores(estadoConductor.id)">
       <span>Estado: {{ estadoConductor.nombre }}</span>
     </button>  
   </ion-list>
   <div padding>
       <button ion-button block color="secondary" (click)="crearEstadoConductor()"> Agregar Estado Conductor </button>  
   </div>
</ion-content>
