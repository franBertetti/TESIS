<ion-header>

  <ion-navbar>
    <ion-title>tipoVehiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-label> Tipos de Vehiculos</ion-label>
     <button ion-item *ngFor="let TipoVehiculo of TipoVehiculos" (click)="irADetalleTipoVehiculo(TipoVehiculo.id)">
       <span text-wrap>{{ TipoVehiculo.nombre }}</span>
     </button>  
   </ion-list>
   <div padding>
       <button ion-button block color="secondary" (click)="crearTipoVehiculo()"> Agregar Tipo de Vehiculo </button>  
   </div>

</ion-content>
