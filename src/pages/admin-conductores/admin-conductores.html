<ion-header>

  <ion-title><button id="flecha" (click)="iraMenuAdmin()"><ion-icon name="arrow-back"></ion-icon></button> Administrar Conductores</ion-title>

</ion-header>

<style>
  button {
    min-height: 50px;
  }

  .back-button.show-back-button {
    display: none !important;
  }

  #flecha{
    color: #424242 !important;
    background-color: white !important;
    margin: 0 6px !important;
    min-width: 44px !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    display: inline-block !important;
}
  
</style>

<ion-content padding>

  <h6 text-center> <br> Listado Conductores </h6>

  <ion-list>
    <button ion-item *ngFor="let usuario of usuarios" (click)="irADetalleConductor(usuario.id)">
      <div>
        <span text-wrap>
          <ion-icon name="person"></ion-icon> Nombre: {{ usuario.nombreCompleto }}
        </span><br>
        <span text-wrap>
          <ion-icon item-end [style.color]='usuario.color' name="radio-button-on"> </ion-icon> Estado: {{
          usuario.estado }}
        </span>
      </div>
    </button>
  </ion-list>

</ion-content>
