<ion-header>

  <ion-navbar>
    <ion-title>Administrar Conductores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label> Conductores </ion-label>

   <ion-row style="border-bottom: groove; background-color: rgba(0, 0, 0, 0.1)">
     <ion-col col-6>
       <ion-label style="font-weight: bold" text-wrap>Conductor</ion-label>
     </ion-col>
     <ion-col col-6>
       <ion-label style="font-weight: bold" text-wrap>Estado</ion-label>
     </ion-col>
   </ion-row>
 
   <ion-row style="border-bottom: groove; background-color: rgba(0, 0, 0, 0.1)">
     <ion-col col-6>
       <button ion-item *ngFor="let object of arrayObj" (click)="irADetalleConductor(object.id)">
         <span text-wrap>{{ object.nombreCompleto }}</span>
       </button>
     </ion-col>
     <ion-col col-6>
       <button ion-item *ngFor="let object of arrayObj" (click)="irADetalleConductor(object.id)">
         <span text-wrap>{{ object.conductor.estado }}</span>
       </button>
     </ion-col>
   </ion-row>

</ion-content>
