<ion-header>

  <ion-navbar>
    <ion-title>Administrar Conductores</ion-title>
  </ion-navbar>

</ion-header>

<style>
  button {
    min-height: 50px;
  }
</style>

<ion-content padding>

  <ion-label> Conductores </ion-label>
  <ion-grid>
    <ion-row style="border-bottom: groove; background-color: rgba(0, 0, 0, 0.1)">
      <ion-col col-6>
        <ion-label style="font-weight: bold" text-wrap>Conductor</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label style="font-weight: bold" text-wrap>Estado</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="border-bottom: groove; background-color: rgba(0, 0, 0, 0.1)">
      <ion-col col-6>
        <button ion-item block full *ngFor="let usuario of usuarios" (click)="irADetalleConductor(usuario.id)">
          <span text-wrap>{{ usuario.nombreCompleto }}</span>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-item *ngFor="let estado of estados" id="SacarPuntero">
          <span text-wrap>{{ estado.estado }}</span>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row style="border-bottom: groove; background-color: rgba(0, 0, 0, 0.1)">
      <ion-col col-6>
        <ion-label style="font-weight: bold" text-wrap>Conductor</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label style="font-weight: bold" text-wrap>Estado</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-5>
        <ion-label block text-wrap *ngFor="let usuario of usuarios" id="SacarPuntero">
          {{ usuario.nombreCompleto }}
        </ion-label>
      </ion-col>
      <ion-col col-5>
        <ion-label block text-wrap *ngFor="let estado of estados" id="SacarPuntero">
            {{ estado.estado }}
        </ion-label>
      </ion-col>
      <ion-col col-2>
        <button ion-button btn-success text-wrap *ngFor="let usuario of usuarios" (click)="irADetalleConductor(usuario.id)">
          Ir
        </button>
      </ion-col>
  <!--      <button block text-wrap *ngFor="let estado of estados" id="SacarPuntero">
          {{ estado.estado }}
        </button
      </ion-col>>-->
    </ion-row>
  </ion-grid>

</ion-content>
