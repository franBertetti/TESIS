<ion-header>

  <ion-navbar>
    <ion-title>Datos Personales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="usuario" padding>

    <ion-list>
        <ion-item>
            <ion-label floating>Nombre completo</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.nombreCompleto"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label floating>DNI</ion-label>
              <ion-input type="text" [(ngModel)]="usuario.dni"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Fecha Nacimiento</ion-label>
              <ion-datetime></ion-datetime>
          </ion-item>
          
          <ion-item>
              <ion-label floating>Número celular</ion-label>
              <ion-input type="tel"></ion-input>
          </ion-item>

          <ion-row>
            <ion-item col-9>
              <ion-label floating>Dirección</ion-label>
              <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item col-3>
              <ion-label floating>Nro</ion-label>
              <ion-input type="number"></ion-input>
          </ion-item>
          </ion-row>

          <ion-row>
              <ion-item col-6>
                <ion-label floating>Piso</ion-label>
                <ion-input type="number"></ion-input>
            </ion-item>
            <ion-item col-6>
                <ion-label floating>Nro Dpto</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            </ion-row>
    </ion-list>
    <button ion-button block full (click)="crearUsuario()"> Registrar Datos prueba bd </button>
    <button ion-button block full (click)="iraRealizarReserva()"> Registrar Datos </button>

</ion-content>
