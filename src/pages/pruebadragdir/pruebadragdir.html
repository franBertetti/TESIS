<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <button [hidden]="esOculto || !mostrarBtnFinalizarViaje" block ion-button (click)="ComenzarViaje()"> Iniciar Viaje </button>
    <button [hidden]="mostrarBtnFinalizarViaje" color="secondary" block ion-button (click)="finalizarViaje()"> Finalizar Viaje </button>
  </ion-navbar>

</ion-header>


<ion-content class="home">

  <div [hidden]="mostrarIndicaciones">
    <form [formGroup]="myForm" (ngSubmit)="calcularViaje()">
      <ion-list>

        <ion-item>
          <ion-label floating>*Direcci√≥n Completa</ion-label>
          <ion-input formControlName="direccion" id="txtHome" [(ngModel)]="busqueda.direccion" type="text"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button block type="submit" [disabled]="!myForm.valid"> Calcular Viaje </button>
        </div>

      </ion-list>
    </form>
  </div>
  <div class="map-wrapper">
    <div id="map" [hidden]="esOculto"></div>
  </div>
  <div [hidden]="esOculto" id="divDistCosto" class="row">
    <p text-wrapper col-md-6 class="distTotal">Distancia: <span id="total"></span> </p>
    <p text-wrapper col-md-6 *ngIf="totalViaje" class="costoTotal">Costo: {{totalViaje}} $ </p>
  </div>
  <div id="right-panel" [hidden]="!mostrarIndicaciones">
  </div>

</ion-content>
