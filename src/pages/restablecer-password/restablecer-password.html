<ion-header>

  <ion-navbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="resetPassword()">
    
        <ion-list>
            <ion-item>
              <ion-icon name="person" item-left></ion-icon>
              <ion-label floating>Email:</ion-label>
              <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>
          </ion-list>
          <div padding>
            <button ion-button block type="submit" [disabled]="!myForm.valid">Resetear</button>
          </div>
    </form>
